xconfadminui {
    # build info
    code_git_commit = "2ac7ff4"
    build_time = "Thu Feb 14 01:57:26 2024 UTC"

    server {
        port = ":8081"
        web_root = "."
    }

    webconfigadmin {
        host = "http://localhost:9001/xconfAdminService"
    }

    log {
        level = "debug"
        file = "/app/logs/xconfadminui/xconfadminui.log"
        set_report_caller = true
    }
}