<div class="modal-header">
    <h3 class="modal-title">View Permanent Profile</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">Name</div>
                    <input type="text" class="form-control" ng-model="vm.permanentProfile['telemetryProfile:name']"
                           readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">Schedule</div>
                    <input type="text" class="form-control" ng-model="vm.permanentProfile.schedule" readonly/>
                </div>
            </div>
        </div>
        <div class="col-md-12 form-inline" style="padding-top: 1em">
            <span>Upload repository</span><br>
            <input type="text" class="form-control" style="width: 6em"
                   ng-model="vm.permanentProfile['uploadRepository:uploadProtocol']" readonly/>
            <input type="text" class="form-control" ng-model="vm.permanentProfile['uploadRepository:URL']" readonly/>
        </div>
        <div class="col-lg-12" style="padding-top: 1em">
            <h4>Telemetry profile entries:</h4>
            <div class="row row-title ads-tab">
                <div class="col-lg-4">Header</div>
                <div class="col-lg-3">Content</div>
                <div class="col-lg-2">Type</div>
                <div class="col-lg-1">Polling frequency</div>
                <div class="col-lg-2">Component</div>
            </div>
            <div class="row table-row border-top ads-tab" ng-repeat="entry in vm.permanentProfile.telemetryProfile">
                <div class="col-lg-4"><span class="break-word" ng-bind="entry.header"></span></div>
                <div class="col-lg-3"><span class="break-word" ng-bind="entry.content"></span></div>
                <div class="col-lg-2"><span class="break-word" ng-bind="entry.type"></span></div>
                <div class="col-lg-1"><span ng-bind="entry.pollingFrequency"></span></div>
                <div class="col-lg-2"><span class="break-word" ng-bind="entry.component"></span></div>
            </div>
        </div>
    </div>
</div>
