<div style="margin-top: 3%">

    <div class="row" ng-if="vm.authProvider == 'acl'">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default login-form">
                <div class="panel-heading">Please enter your credentials</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input id="username" class="form-control" type="text" ng-model="vm.crendentials.login"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" id="password" type="password"ng-model="vm.crendentials.password"/>
                    </div>

                    <button type="submit" class="btn btn-primary pull-right" ng-click="vm.signInWithAcl()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
