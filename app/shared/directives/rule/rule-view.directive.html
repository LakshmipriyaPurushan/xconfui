<div rule-type="ruleview">
  <ul class="no-bullets">
    <li ng-repeat="compoundRule in rule">
      <div ng-class="{'ruleview-list': !$first}">
        <div class="ruleview-rule">
          <div class="ruleview-relation" ng-hide="!compoundRule.relation" ng-bind="compoundRule.relation"></div>
          <div class="ruleview-condition" ng-class="{'ads-ruleview-condition-not': compoundRule.negated}">
            <div class="ruleview-negated" ng-show="compoundRule.negated">not</div>
            <div class="ruleview-argument" ng-bind="compoundRule.condition.freeArg.name"></div>
            <div class="ruleview-operation" ng-bind="compoundRule.condition.operation"></div>
            <div class="ruleview-value" ng-bind="renderValue(compoundRule.condition)"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
