<div class="ads-tagautocomplete">
    <div class="ads-tagautocomplete-list">
        <div ng-repeat="selectedTag in selectedTags" class="ads-tagautocomplete-tag">
            <span ng-bind="selectedTag"></span>
            <span class="ri-close-line ads-tagautocomplete-remove" ng-click="removeTag($index)"></span>
        </div>
        <input type="text" placeholder="Start typing..." class="form-control" ng-click="showAllValuesIfNecessary()"
               ng-keydown="checkKeyDown($event)" ng-model="searchText" ng-change="search()"/>
    </div>
    <ul class="ads-suggestions-list">
        <li ng-repeat="suggestion in suggestions track by $index" ng-class="{active : selectedIndex === $index}"
            ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex = $index" ng-bind="suggestion"></li>
    </ul>
</div>
